<!DOCTYPE html>
<html>
    <head>
        <title>Web Push Demo</title>
    </head>
    <body>
        <h1>Web Push Server</h1>
        <button id="push">Enable Push Notification</button>

        <div>
            <div>
                <input id="title" type="text" name="title" placeholder="Enter the notification title"/>
            </div>
            <div>
                <input id="body" type="text" name="body" placeholder="Enter the notification body"/>
            </div>

            <button id="submit">
                Trigger from server
            </button>
        </div>

        <button id="local">Trigger locally</button>
        <script src="/scripts/index.js"></script>
    </body>
</html>
